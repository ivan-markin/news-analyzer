<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Сервис для анализа происходящих в мире событий">
  <meta name="author" content="Иван Маркин">
  <link rel="stylesheet" href="./css/style.d09babe36982d06c9839.css">
  <title>NewsAnalyzer</title>
</head>
<body>
  <header class="header-inner">
    <div class="header-inner__head">
      <div class="header-inner__head-content">
        <a href="index.html"><img class="logo" src="./images/news-analyzer-logo-black.svg" alt="NewsAnalyzer"></a>
        <ul class="header-inner__menu">
          <li class="header-inner__menu-item"><a class="header-inner__menu-link" href="index.html">Главная</a></li>
          <li class="header-inner__menu-item"><a class="header-inner__menu-link" href="about.html">О проекте</a></li>
        </ul>
      </div>
    </div>
    <div class="header-inner__wrapper">
      <div class="header-inner__content">
        <div class="bread-crumbs">
          <a class="bread-crumbs__link" href="index.html">Главная</a>
          <span class="bread-crumbs__current-page"> / Аналитика</span>
        </div>
        <h2 class="content-title content-title_analytics">Вы спросили: «<span class="head-keyword"></span>»</h2>
        <div class="header-inner__summary">
          <p class="header-inner__summary-title">Новостей за неделю: <b class="header-inner__summary-amount news-all"></b></p>
          <p class="header-inner__summary-title">Упоминаний в заголовках: <b class="header-inner__summary-amount news-titles"></b></p>
        </div>
      </div>
    </div>
  </header>

  <section class="analytics-block">
    <div class="analytics-block__content">
      <h2 class="content-small-title">Аналитика по дням</h2>
      <div class="analytics-table-head">
        <p class="analytics-table-head__item">Дата<br>(апрель)</p>
        <p class="analytics-table-head__item">Кол-во упоминаний</p>
      </div>
      <div class="analytics-table-scale">
        <p class="analytics-table-scale__item">0</p>
        <p class="analytics-table-scale__item">25</p>
        <p class="analytics-table-scale__item">50</p>
        <div class="analytics-table-scale__item">
          <span>75</span>
          <span>100</span>
        </div>
      </div>
      <div class="analytics-table-diagrams">
        <p class="analytics-table-diagrams__date"></p>
        <div class="analytics-table-diagrams__amount">
          <span class="analytics-table-diagrams__diagram"></span>
        </div>

        <p class="analytics-table-diagrams__date"></p>
        <div class="analytics-table-diagrams__amount">
          <span class="analytics-table-diagrams__diagram"></span>
        </div>

        <p class="analytics-table-diagrams__date"></p>
        <div class="analytics-table-diagrams__amount">
          <span class="analytics-table-diagrams__diagram"></span>
        </div>

        <p class="analytics-table-diagrams__date"></p>
        <div class="analytics-table-diagrams__amount">
          <span class="analytics-table-diagrams__diagram"></span>
        </div>

        <p class="analytics-table-diagrams__date"></p>
        <div class="analytics-table-diagrams__amount">
          <span class="analytics-table-diagrams__diagram"></span>
        </div>

        <p class="analytics-table-diagrams__date"></p>
        <div class="analytics-table-diagrams__amount">
          <span class="analytics-table-diagrams__diagram"></span>
        </div>

        <p class="analytics-table-diagrams__date"></p>
        <div class="analytics-table-diagrams__amount">
          <span class="analytics-table-diagrams__diagram"></span>
        </div>
      </div>
      <div class="analytics-table-scale">
        <p class="analytics-table-scale__item">0</p>
        <p class="analytics-table-scale__item">25</p>
        <p class="analytics-table-scale__item">50</p>
        <div class="analytics-table-scale__item">
          <span>75</span>
          <span>100</span>
        </div>
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="footer__content">
      <p class="footer__copyright">© 2020 NewsAnalyzer</p>
      <ul class="footer__menu">
        <li class="footer__menu-item"><a class="footer__menu-link" href="index.html">Главная</a></li>
        <li class="footer__menu-item"><a class="footer__menu-link" href="about.html">О проекте</a></li>
        <li class="footer__menu-item"><a class="footer__menu-link" href="https://praktikum.yandex.ru" target="_blank">Яндекс.Практикум</a></li>
      </ul>
      <div class="footer__social">
        <a href="https://github.com/ivan-markin" class="footer__social-item footer__social-item_github" target="_blank"></a>
        <a href="https://www.instagram.com/dzhansanfeng" class="footer__social-item footer__social-item_instagram" target="_blank"></a>
      </div>
    </div>
  </footer>

  <script src="analytics.2c2adf5d7a741cda285d.js"></script>
</body>
</html>
